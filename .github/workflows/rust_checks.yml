name: Rust Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build with networking
      run: cargo build --features networking --verbose
    - name: Build
      run: cargo build --verbose
    - run: rustup component add clippy
    - run: cargo clippy --all-targets --all-features
    - name: Run tests
      run: cargo test --verbose

  cargo_check:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-sort
      run: cargo install --locked cargo-sort
    - run: cargo sort -w -c

  spellcheck:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-spellcheck

    - name: Run cargo spellcheck
      run: cargo-spellcheck --code 1 --cfg=.github/workflows/spellchecker.cfg

  cargo_careful:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install nightly toolchain
      uses: dtolnay/rust-toolchain@nightly

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-careful

    - name: Run cargo careful
      run: cargo +nightly careful test

  cargo_machete:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-machete

    - name: Run cargo machete
      run: cargo machete

  cargo_deny:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-deny

    - name: Run cargo-deny
      run: cargo deny check

  fuzz_checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install nightly toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-fuzz

    - name: Check precis-core fuzzers
      working-directory: precis-core
      run: |
        cargo +nightly clippy --manifest-path fuzz/Cargo.toml --all-targets -- -D warnings

    - name: Check precis-profiles fuzzers
      working-directory: precis-profiles
      run: |
        cargo +nightly clippy --manifest-path fuzz/Cargo.toml --all-targets -- -D warnings

  msrv:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install MSRV toolchain (1.80)
      uses: dtolnay/rust-toolchain@1.80

    - name: Verify MSRV in Cargo.toml files
      run: |
        echo "Checking that all Cargo.toml files declare rust-version = \"1.80\""
        for toml in precis-core/Cargo.toml precis-profiles/Cargo.toml precis-tools/Cargo.toml; do
          if ! grep -q 'rust-version = "1.80"' "$toml"; then
            echo "ERROR: $toml does not declare rust-version = \"1.80\""
            exit 1
          fi
        done
        echo "âœ“ All Cargo.toml files correctly declare MSRV 1.80"

    - name: Build with MSRV
      run: cargo +1.80 build --workspace --all-features --verbose

    - name: Test with MSRV
      run: cargo +1.80 test --workspace --all-features --verbose
