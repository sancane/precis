name: Validate Workflows

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/*yml'
      - '.github/*yml'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/*yml'
      - '.github/*yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate GitHub Actions
        uses: jazzsequence/github-action-validator@v1
